<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Side Bar Menu</title>
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>

        <div class="header_img">
            <img src="img/bradpit.jpg">
        </div>
    </header>

    <div class="navbar-1" id="nav-bar">
        <div class="nav">
            <div>
                <a href="#" class="nav-logo">
                    <i class='bx bx-layer nav-logo-icon'></i>
                    <span class="nav-logo-name">Kundan Shakya[Kuder]</span>
                </a>

                <div class="nav-list">
                    <a href="#" class="nav-link active">
                        <i class='bx bx-grid-alt nav-icon'></i>
                        <span class="nav-name">Dashboard</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-user nav-icon'></i>
                        <span class="nav-name">Users</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-message-square-detail nav-icon'></i>
                        <span class="nav-name">Messages</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-bookmark nav-icon'></i>
                        <span class="nav-name">Favorites</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-folder nav-icon'></i>
                        <span class="nav-name">Data</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-bar-chart-alt-2 nav-icon'></i>
                        <span class="nav-name">Analytics</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-log-out nav-icon'></i>
                        <span class="nav-name">LogOut</span>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <h1>MENU</h1>

    <script src="script.js"></script>
</body>
</html>
